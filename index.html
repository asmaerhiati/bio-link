<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlaBla Pod with AyAs - Links</title>
  <link rel="stylesheet" href="./index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () =>{
      VANTA.WAVES({
      el: "#vanta",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      shininess: 61.00,
      waveHeight: 6.50,
      waveSpeed: 0.15,
      zoom: 0.65,
      color: 0xbe7e76,
      })
    })
  </script>
</head>
<body>
  <div id="vanta"></div>
  <main>
    <header>
      <img src="./images/BlaBlaPod.jpg" alt="blablapod_withayas">
      <h1>@blablapod_withayas</h1>
    </header>
    <ul>
      <li>
        <a href="https://www.instagram.com/blablapod_withayas/">
          <img src="./images/home-svgrepo-com.svg" alt="HomePage" width="20">
          Official Website
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/blablapod_withayas/">
          <img src="./images/spotify-svgrepo-com.svg" alt="Spotify" width="20">
          Spotify
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/blablapod_withayas/">
          <img src="./images/youtube-svgrepo-com.svg" alt="Youtube" width="20">
          Youtube
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/blablapod_withayas/">
          <img src="./images/twitter-svgrepo-com.svg" alt="Instagram" width="20">
          Twitter
        </a>
      </li>
    </ul>
  </main>
</body>
</html>
